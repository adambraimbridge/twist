service: ft-twist

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-offline

provider:
  name: aws
  deploymentBucket: ${env:AWS_DEPLOYMENT_BUCKET_PREFIX}
  role: ${env:AWS_ROLE}
  runtime: nodejs6.10

functions:
  gtg:
    handler: functions/gtg.handler
    events:
      - http:
          path: /__gtg
          method: get
  triggerWebpagetest:
    handler: functions/trigger-webpagetest.handler
    events:
      - http:
          path: /trigger-webpagetest
          method: get
  receiveWebpagetest:
    handler: functions/receive-webpagetest.handler
    events:
      - http:
          path: /receive-webpagetest
          method: post
    environment:

package:
  individually: true
